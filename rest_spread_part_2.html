<html>
    <body>
        <script>

          //CONTEXTO REST -> Utilizado para condensar

          function soma(...param) {
            let resultado = 0

            param.forEach(indicesP => resultado += indicesP)

            return resultado
          }

          let somaIndices = soma(5,7,49,12,56, 55, 13)
          console.log('Soma total dos indices = ' + somaIndices);

          function multiplicacao(num, ...param2) {

            console.log('Parametro separado ' + num);
            console.log('Paramentros condensado ' + param2);

            let resultado1 = 0
            param2.forEach(valoresCondensados => {

              resultado1 += num * valoresCondensados
            })

            return resultado1
          }

          let resultadoDaFuncao = multiplicacao(5, 7, 12, 13, 49, 10)
          console.log('Resultado da função: ' + resultadoDaFuncao);



        </script>
    </body>
</html>
