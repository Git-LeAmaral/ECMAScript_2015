<html>
    <body>
        <script>

            function* testeGenerator() {
                console.log('Teste 1');
                yield console.log('Teste 2');
                console.log('Teste 3');

                return 'Teste 4'
            }

            let meuGenerator = testeGenerator() //objeto iterator
            // console.log(meuGenerator);

            meuGenerator.next()
            console.log('------------');
            meuGenerator.next()
            
        </script>
    </body>
</html>
